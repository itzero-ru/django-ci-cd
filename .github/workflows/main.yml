# This is a basic workflow to help you get started with Actions
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v2
      # Runs a set of commands using the runners shell i
      - name: Run a multi-line script
        run: |
          docker-compose down
          git pull
          docker-compose build
          docker-compose up -d
          docker-compose ps
          pwd
